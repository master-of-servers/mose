---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: detect-private-key
      - id: check-shebang-scripts-are-executable

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        entry: yamllint --strict -c .hooks/linters/yamllint.yaml

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        entry: codespell -q 3 -f -L vertexes,MOSE,mose,Mose --skip=".git,.github,go.*" README.md

  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-imports
      - id: go-cyclo
        args: [-over=15]
      - id: golangci-lint
        args: [--timeout=5m, --enable=unused]
      - id: go-critic
      - id: go-build
      - id: go-mod-tidy

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: script-must-have-extension
        name: Ensure shell scripts end with .sh
        types: [shell]
      - id: shellcheck
      - id: shfmt

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: ["--fix", "--config", ".hooks/linters/markdownlint.json"]

  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.14.2
    hooks:
      - id: markdown-link-check
        args: ["--config", ".markdown-link-check.json"]

  # Github actions
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.9
    hooks:
      - id: actionlint
        name: Check Github Actions

  - repo: local
    hooks:
      - id: go-no-replacement
        name: Avoid committing a go module replacement
        entry: .hooks/go-no-replacement.sh
        language: script
        files: go.mod

      - id: go-unit-tests
        name: Go unit tests
        language: script
        entry: .hooks/run-go-tests.sh modified
        files: '\.go$'
        pass_filenames: true

      - id: go-vet
        name: Run go vet
        language: script
        entry: .hooks/go-vet.sh
        files: '\.go$'
        always_run: true
        pass_filenames: true
        require_serial: true
        log_file: /tmp/go-vet.log

      - id: go-licenses
        name: Run go-licenses
        language: script
        entry: .hooks/go-licenses.sh check_forbidden
        files: '(go\.mod|go\.sum)$'
        pass_filenames: false

      - id: prettier
        name: Run prettier
        entry: .hooks/prettier.sh
        language: script
        types: [json, yaml]

      - id: govulncheck-scan
        name: govulncheck vulnerability scan
        entry: .hooks/govulncheck-scan.sh
        language: script
        pass_filenames: false
        files: '(go\.mod|go\.sum)$'
        description: "Run govulncheck to check for vulnerabilities in Go dependencies"

      - id: schema-validate
        name: Validate JSON schema is in sync
        entry: .hooks/schema-validate.sh
        language: script
        files: '(pkg/builder/.*\.go|cmd/schema-gen/.*\.go)$'
        pass_filenames: true
        description: "Ensure JSON schema is regenerated when Go structs change"

      - id: goreleaser-check
        name: Check GoReleaser config
        entry: goreleaser check
        language: system
        files: '\.goreleaser\.ya?ml$'
        pass_filenames: false
